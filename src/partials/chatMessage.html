<div class="chat-message">
  <div class="chat-message-section">
    <div class="chat-message-thumbnail">
      <img src= "{{root}}assets/img/avatars/{{img}}.jpg">
    </div>
  </div>
  <div class="chat-message-section">
    <div class="chat-message-header">
      <h4>{{ title }}</h4>
      <time datetime="{{dateTime}}">{{ time }}</time>
    </div>
    {{{ content }}}
  </div>
</div>
