<header class="page-header">
  <div class="grid-container">
    <div class="page-header-inner">
      <div class="page-header-left">
        <a href="#" class="main-logo">
          <i class="main-logo-icon"></i>
          <span class="main-logo-text">АО «ННК-Приморнефтепродукт»</span>
        </a>
        <button class="page-header-burger" data-open-user-panel>
          <span></span>
        </button>
      </div>
      <div class="user-panel" data-closable>
        <div class="media-object media-object--header-user">
          <div class="media-object-section">
            <div class="thumbnail">
              <img src="{{root}}assets/img/avatars/ava-user-001.jpg">
            </div>
          </div>
          <div class="media-object-section">
            <a href="#" class="name">ООО "Золотой Дракон"</a>
          </div>
        </div>
        <div class="dropdown-wrapper dropdown-wrapper--contracts">
          <button class="button dropdown" type="button" data-toggle="user-dropdown">НК21/1 - 592</button>
          <div class="dropdown-pane" id="user-dropdown" data-dropdown  data-position="bottom" data-alignment="left" data-auto-focus="true">
            <ul class="dropdown-list">
              <li data-target>НК21/1 - 593</li>
              <li data-target>НК21/1 - 594</li>
              <li data-target>НК21/1 - 595</li>
              <li data-target>НК21/1 - 596</li>
            </ul>
          </div>
        </div>
        <div class="main-nav">
          {{> main-nav-list-client}}
        </div>
        <a href="#" class="user-panel-logout">Выйти</a>
        <button class="user-panel-close close-button" aria-label="Close user info" data-close-user-panel type="button">
           <span aria-hidden="true">&times;</span>
         </button>
      </div>
    </div>
  </div>
</header>
