---
title: Состояние счета
layout: default
---

<div class="main-content-header">
  <div class="grid-x">
    <div class="cell medium-6 main-content-header-left">
      <span class="text text--sub">Текущее состояние вашего счета и карт.</span>
    </div>
    <div class="cell medium-6 main-content-header-right">
      <span class="text">Актуальность данных</span>
      <span class="label label--update">24.04.2019, 18:32</span>
    </div>
  </div>
</div>
<div class="grid-x grid-margin-x">
  <div class="cell medium-6">
    <div class="card card--table">
      <div class="card-devider">
        Счет
      </div>
      <div class="card-section">
        <table class="table table--no-border unstriped">
          <tr>
            <td>
              <span class="text text--light">Остаток на счете</span>
            </td>
            <td>
              <span class="text text--currency text--size-md">1 253 456</span>
            </td>
          </tr>
          <tr>
            <td>
              <span class="text text--light">Состояние счета</span>
              </td>
            <td>
              <span class="text text--icon text-status text-status--active">активен</span>
            </td>
          </tr>
          <tr>
            <td>
              <a href="{{root}}client/account-state/card-info.html" class="link link--arrow" >Пополнить счет</a>
            </td>
            <td>
              <a href="{{root}}client/account-state/distribution.html" class="link link--arrow" >Распределить средства</a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="cell medium-6 u-grow-full-height">
    <!-- partials/cards/limits -->
    {{> limits }}
  </div>
</div>
<div class="grid-x grid-margin-x">
  <div class="cell medium-6">
    <!-- partials/cards/cards -->
    {{> cards }}
  </div>
  <div class="cell medium-6">
    <!-- partials/cards/contracts -->
    {{> contracts }}
  </div>
</div>
