<div class="stretch-free-height grid-container">
  <div class="grid-x grid-margin-x">
    <main class="cell medium-12 large-12 stretch-free-height">
      <div class="toolbar">
        <a href="#" class="toolbar-go-back">{{{ icon name="nav-account-state" }}}</a>
        <ul class="tabs tabs--main-nav" data-tabs data-deep-link="true" data-update-history="true" id="main-tabs">
          <li class="tabs-title is-active">
            <a data-tabs-target="clients-tab" href="#clients-tab" class="tabs-link" aria-selected="true">
              {{{ icon name="nav-account-state" }}}
              <span class="tabs-text">Клиенты</span>
            </a>
          </li>
          <li class="tabs-title">
            <a  data-tabs-target="banners-tab" href="#banners-tab" class="tabs-link">
              {{{ icon name="nav-statements" }}}
              <span class="tabs-text">Баннеры</span>
            </a>
          </li>
          <li class="tabs-title">
            <a data-tabs-target="messages-tab" href="#messages-tab" class="tabs-link">
              {{{ icon name="nav-cost" }}}
              <span class="tabs-text">Сообщения</span>
            </a>
          </li>
        </ul>
        <div class="toolbar-right">
          <span class="text">Актуальность данных</span>
          <span class="label label--update">24.04.2019, 18:32</span>
        </div>
      </div>
      <div class="tabs-content stretch-free-height" data-tabs-content="main-tabs">
        <div class="tabs-panel is-active" id="clients-tab">
          {{> clients }}
        </div>
        <div class="tabs-panel" id="banners-tab">
        banners
        </div>
        <div class="tabs-panel" id="messages-tab">
          messages
        </div>
      </div>
    </main>
