{{!-- This is the base layout for your project, and will be used on every page unless specified. --}}

<!doctype html>
<html class="no-js page" lang="en">
  {{> head}}
<body>
  <div class="page__inner">
    {{> page-header-manager}}
    <div class="stretch-free-height grid-container">
      <div class="grid-x grid-margin-x">
        <main class="cell medium-12 stretch-free-height">
          <div class="main-nav main-nav--desktop">
            {{> main-nav-list-manager}}
            <div class="main-nav-right">
              <span class="text text--no-wrap">Актуальность данных</span>
              <span class="label label--update">24.04.2019, 18:32</span>
            </div>
          </div>
          {{> body}}
        </main>
      </div>
    </div>
    {{> page-footer}}
  </div>
<script src="{{root}}assets/js/app.js"></script>
</body>
</html>
