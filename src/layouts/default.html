{{!-- This is the base layout for your project, and will be used on every page unless specified. --}}

<!doctype html>
<html class="no-js page" lang="en">
  {{> head}}
<body>
  <div id="page" class="page__inner">
    {{> page-header}}
    <main class="page-main">
      <div class="grid-container u-full-height">
        <div class="grid-x grid-margin-x u-full-height">
          <div class="cell medium-12 large-8">
            <div class="main-nav main-nav--desktop">
              {{> main-nav-list-client}}
            </div>
            {{> body}}
          </div>
          {{> sidebar}}
        </div>
      </div>
    </main>
    {{> page-footer}}
  </div>
<script src="{{root}}assets/js/app.js"></script>
</body>
</html>
